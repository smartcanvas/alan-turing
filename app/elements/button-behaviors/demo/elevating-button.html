<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../paper-ripple/paper-ripple.html">
<link rel="import" href="../button-behavior.html">

<!--
An element providing a solution to no problem in particular.
Example:
    <elevating-button></elevating-button>
@demo
-->
<dom-module id="elevating-button">

  <style>
    :host {
      display: inline-block;
      box-sizing: border-box;
      margin: 0 0.29em;
      background: transparent;
      text-align: center;
      font: inherit;
      text-transform: uppercase;
      outline: none;
      border-radius: 3px;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
      z-index: 0;
    }
    :host([disabled]) {
      background: #eaeaea;
      color: #a8a8a8;
      cursor: auto;
      pointer-events: none;
    }
    paper-material {
      padding: 0.7em 0.57em
    }
  </style>

  <template>
    <paper-material elevation="[[_elevation]]" animated>
      <paper-ripple></paper-ripple>
      <content></content>
    </paper-material>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'elevating-button',
    behaviors: [Polymer.buttonBehavior],
    properties: {
      startElevated: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      }
    },
    ready: function() {
      if(this.startElevated) {
        this._elevation = 1;
      }
    }
  });
</script>
