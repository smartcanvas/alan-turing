    <div class="smartc-grid-card sc-card-fixed-height ng-isolate-scope" ng-click="cardClicked($event, link)" ng-repeat="card in cards" double-first="doubleFirst" card="card" bucket="bucket" role="button" tabindex="0">

      <div class="smartc-grid-card sc-card-fixed-height-photo ng-isolate-scope" ng-if="::photoCard" blocks="::blocks" double-first="::doubleFirst" card="::card" link="::link">

          </div>

            <div class="text-wrapper">
              <!-- ngIf: ::blocks.content.title -->
              <h1 class="text-wrapper-title ng-binding ng-scope text-amount-3-rows-large" ng-if="::blocks.content.title" ng-bind-html="::blocks.content.title" ng-class="::blocks.content.responsiveTextClass">Novo projeto de desenvolvimento</h1>
              <!-- end ngIf: ::blocks.content.title --><!-- ngIf: ::blocks.content.summary -->
              <h2 class="text-wrapper-summary ng-binding ng-scope text-amount-3-rows-large" ng-if="::blocks.content.summary" ng-bind-html="::blocks.content.summary" ng-class="::blocks.content.responsiveTextClass">NÃ£o perca!</h2>
              <!-- end ngIf: ::blocks.content.summary -->
            </div>
          </div>
        </a>
        <!-- ngIf: ::blocks.userActivity -->

          <div class="sc-smart-user-activity-block ng-isolate-scope" block="::blocks.userActivity" card="::card" link="::link">
            <ul class="bl-ua-list">
              <!-- ngIf: visible.like -->
              <li class="bl-ua-list-item ng-scope" ng-if="visible.like"><a class="bl-ua-list-link" ng-class="{active: block.like}" href="" ng-click="ripple($event); changeActiveClass('like', $event)" tabindex="0"><i class="bl-ua-list-icon icon-ic_thumb_up_48px"></i> <span class="bl-ua-list-count ng-binding hidden" ng-class="{ hidden: block.likeCounter == 0 || disableLikeCount }">0</span> <span class="bl-ua-list-ripple"></span></a></li>
              <!-- end ngIf: visible.like --><!-- ngIf: visible.share --><!-- ngIf: visible.comment --><!-- ngIf: visible.pin --><!-- ngIf: visible.dislike --><!-- ngIf: visible.edit --><!-- ngIf: visible.delete --><!-- ngIf: visible.more -->
              <li class="bl-ua-list-item ng-scope" ng-if="visible.more">
                <a class="bl-ua-list-link" ng-class="{active: block.moreStatus}" href="" ng-click="ripple($event); changeActiveClass('moreStatus', $event)" tabindex="0"><i class="bl-ua-list-icon icon-ic_more_vert_48px"></i> <span class="bl-ua-list-count"></span> <span class="bl-ua-list-ripple"></span></a>
                <div class="bl-ua-tooltip" ng-class="{active: block.moreStatus }">
                  <ul class="bl-ua-tooltip-list">
                    <!-- ngIf: tooltip.edit --><!-- ngIf: tooltip.like --><!-- ngIf: tooltip.pin -->
                    <li class="bl-ua-tooltip-list-item ng-scope" ng-if="tooltip.pin">

                        <p class="bl-ua-tooltip-list-text ng-binding">0</p>
                      </a>
                    </li>
                    <!-- end ngIf: tooltip.pin --><!-- ngIf: tooltip.comment --><!-- ngIf: tooltip.dislike -->
                    <li class="bl-ua-tooltip-list-item ng-scope" ng-if="tooltip.dislike">
                      <a class="bl-ua-tooltip-list-link" ng-class="{active: block.dislike}" ng-click="changeActiveClass('dislike', $event)" tabindex="0">
                        <p class="bl-ua-tooltip-list-text left">Dislike</p>
                      </a>
                    </li>
                    <!-- end ngIf: tooltip.dislike --><!-- ngIf: tooltip.delete -->
                  </ul>
                  <!-- ngIf: tooltip.share -->
                  <p class="bl-ua-tooltip-title ng-scope" ng-if="tooltip.share">Share</p>

                  <ul class="bl-ua-tooltip-list bl-ua-tooltip-list-share ng-scope" ng-if="tooltip.share">

                    <li class="bl-ua-tooltip-list-item ng-scope" ng-if="shareOptions.gplus">
                      <a class="bl-ua-tooltip-list-link" ng-click="closeTooltip(); shareCounter('googleplus'); googleplusShare(card, cardOpen);" tabindex="0">

                        <p class="bl-ua-tooltip-list-text ng-binding">0</p>
                      </a>
                    </li>
                    <!-- end ngIf: shareOptions.gplus -->

                      <a class="bl-ua-tooltip-list-link" ng-click="closeTooltip(); shareCounter('email'); emailShare(card, cardOpen);" tabindex="0">
                        <p class="bl-ua-tooltip-list-text left">E-Mail</p>
                      </a>
                    </li>
                  </ul>
                  <!-- end ngIf: tooltip.share -->
                </div>
              </li>
              <!-- end ngIf: visible.more -->
            </ul>
          </div>
        </div>
        <!-- end ngIf: ::blocks.userActivity -->
      </div>
