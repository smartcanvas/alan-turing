<link rel="import" href="../smartc-grid-card-content-photo/smartc-grid-card-content-photo.html">
<link rel="import" href="../smartc-grid-card-content-text/smartc-grid-card-content-text.html">
<link rel="import" href="../smartc-grid-card-content-attachments/smartc-grid-card-content-attachments.html">


<dom-module id="smartc-grid-card">
  <!--<link rel="import" type="css" href="styles/main-old.css">-->
  <!--<link rel="import" type="css" href="styles/main-old-copy.css">-->
  <link rel="import" type="css" href="styles/main.css">
  <template>
    <style>
      :host {
        display: block;
      }
      
      paper-material {
        background: rgb(249, 249, 249) none repeat scroll 0% 0% / auto padding-box border-box;
      }
      
      paper-menu-button {
        padding: 0px;
      }
    </style>

    <div class="card">
      <paper-material>
        <a id="cardContent" href$="[[openCardUrl]]" class="card-content">
        </a>
        <div class="card-actions flex layout horizontal end-justified">
          <div>
            <paper-icon-button icon="thumb-up" class="dropdown-trigger"></paper-icon-button>
          </div>
          <div>
            <paper-menu-button>
              <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <paper-item>Share</paper-item>
                <paper-item>Settings</paper-item>
                <paper-item>Help</paper-item>
              </paper-menu>
            </paper-menu-button>
          </div>
        </div>
      </paper-material>
    </div>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'smartc-grid-card',

      properties: {
        cardType: {
          type: String,
          value: "none"
        },
        openCardUrl: {
          type: String,
          computed: 'generateOpenCardUrl(model)'
        }
      },
      
      generateOpenCardUrl: function(model) {
        return "/card/" + model.mnemonic;
      },
      
      ready: function () {
        
      },
      
      attached: function () {
        
        var $this = this;
        
        this.model.getCardType = function(purpose){
          var arrayBlocks = $.grep(this.blocks, function(i, c){
              return (i.type == purpose);
          });
          
          return (arrayBlocks.length) ? true : false;
        };

        this.model.getBlockByType = function(purpose){
          var arrayBlocks = $.grep(this.blocks, function(i, c){
              return (i.type == purpose);
          });
          
          return (arrayBlocks.length) ? arrayBlocks[0] : null;
        };

        
        var dynamicEl = null;
        
        if(this.model.canvasPreference === 'c2') {
          
            this.cardType = "c2Card";
        } else if (this.model.blocks) {
          
          if (this.model.getCardType("photo")){
            
              this.cardType = "photo";
          } else if (this.model.getCardType("youtube") || this.model.getCardType("vimeo") || this.model.getCardType("tableau") || this.model.getCardType("article") || this.model.getCardType("drive")) {
              
              this.cardType = "attachments";
          // } else if (TOGGLES['person_card_v2'] && this.model.jsonExtendedData && this.model.jsonExtendedData.type === 'person') {
          //     
          //     this.cardType = "personCardV2";
          } else if (this.model.getCardType("person")) {
              
              this.cardType = "person";
          } else {
              
              this.cardType = "text";
          }
        } 
        
        if (this.cardType === "photo") {
  
          dynamicEl = document.createElement("smartc-grid-card-content-photo");
        } else if (this.cardType === "text") {
  
          dynamicEl = document.createElement("smartc-grid-card-content-text");
        } else if (this.cardType === "attachments") {
  
          dynamicEl = document.createElement("smartc-grid-card-content-attachments");
        }
        
        if (dynamicEl != null) {
          
          this.model.objBlocks = {};
          
          this.model.blocks.forEach(function (block) {
            
            $this.model.objBlocks[block.type] = block;
          });
          
          dynamicEl.model = this.model;
  
          this.$.cardContent.appendChild(dynamicEl);
        }        
      },
    });
  })();
  </script>
</dom-module>
