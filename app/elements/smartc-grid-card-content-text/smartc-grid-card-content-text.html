<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="smartc-grid-card-content-text">
  <link rel="import" type="css" href="styles/main.css">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <a href="/card/este-card-so-tem-texto" id="newsc-A_1">
      <!-- ngIf: ::blocks.content.title -->
      
      <div id="newsc-DIV_2">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
        <div id="newsc-DIV_3">
          <div id="newsc-DIV_4">
            <h1 id="newsc-H1_5">{{model.objBlocks.content.title}}</h1>
          </div>
          <!-- ngIf: blocks.author -->
          <img src="{{model.objBlocks.author.authorImageURL}}" id="newsc-IMG_6" alt='' />
          <!-- end ngIf: blocks.author -->
      
        </div>
        <!-- ngIf: ::blocks.content.summary -->
      
        <div id="newsc-DIV_7">
          <div id="newsc-DIV_8">                                                    
            <h2 id="newsc-H2_9">{{model.objBlocks.content.summary}}</h2>
          </div>
        </div>
        <!-- end ngIf: ::blocks.content.summary -->
      
      </div>
      <!-- end ngIf: ::blocks.content.title -->
      
      <!-- ngIf: !blocks.content.title && blocks.content.summary -->
    </a>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'smartc-grid-card-content-text',

      properties: {
      }
    });
  })();
  </script>
</dom-module>
