  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'smartc-content-masonry-cards',

      properties: {
        cards: {
          type: Array,
          notify: true,
          value: [],
          readOnly: true
        }
      },
      
      ready: function () {
        
      },
      
      attached: function () {

        var $this = this;

        window.setTimeout(function (){
                    
        // $this._loadLocalCards();        
        }, 0);
        
        window.setTimeout(function (){
          
          $this._loadRemoteCards(); 
        }, 0);
      },
      
      _updateGrid: function () {

          $(this.$.gridCanvasContainer).masonry({
            // options...
            itemSelector: '.canvas-container-card',
            columnWidth: '.grid-sizer',
            gutter: '.gutter-sizer',
            // isResizeBound : false,
            // transitionDuration : 0
          });
      },

      _loadRemoteCards: function () {

        var self = this;
        
      // $.getJSON("http://demo.dev.smartcanvas.com/brain/card/bucket/cards?locale=zz-zz&q=ciandt", function (data) {          
        $.getJSON("http://localhost:9999/brain/card/bucket/cards?locale=zz-zz&q=people", function (data) {
      
          if (data.buckets) {
            
            data.buckets.forEach(function (bucket) {
              
              if (bucket.cards) {
                
                bucket.cards.forEach(function (card) {
                  
                  var dynamicEl = document.createElement("smartc-grid-card");
                                    
                  dynamicEl.classList.add("smartc-content-masonry-cards");
                  dynamicEl.classList.add("canvas-container-card");
                                    
                  dynamicEl.model = card;
                  
                  self.$.gridCanvasContainer.appendChild(dynamicEl);                  
                });
              }            
            });            
          }
          
          self._updateGrid();
        
          console.log("...");
        })
        .done(function(jqXHR) {
          console.log( "second success" );
        })
        .fail(function(jqXHR) {
          console.log( "error" );
        })
        .always(function(jqXHR) {
          console.log( "complete" );
        });
      },
      
      _loadLocalCards: function () {
        
        var self = this;
        
        this.push("cards", {
          id: 1,
          title: "Teste Json Card Title for Text !",
          summary: "Teste Json Card Summary for Text",
          "type": "text"
        },
        {
          id: 2,
          title: "Teste Json Card Title for Photo !",
          summary: "Teste Json Card Summary for Photo",
          "type": "photo"
        },
        {
          id: 3,
          title: "Teste Json Card Title for attachment !",
          summary: "Teste Json Card Summary for attachment",
          "type": "attachments"
        });

        this.cards.forEach(function (card) {
                    
          var dynamicEl = document.createElement("smartc-grid-card");
          
          dynamicEl.classList.add("canvas-container-card");
          
          dynamicEl.setAttribute("card-type", card.type);
          dynamicEl.model = card;
          
          self.$.gridCanvasContainer.appendChild(dynamicEl);
        });
        
        this._updateGrid();
      }
    });
  })();
  </script>
