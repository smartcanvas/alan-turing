<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="header-material">
  <link rel="import" type="css" href="styles/main.css">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="header-hello">Hello from <span>{{foo}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'header-material',

      properties: {
        foo: {
          type: String,
          value: 'header-material',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
