<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Canvas</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="SC">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Smart Canvas">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js" async></script>
  <script src="bower_components/jquery/jquery.min.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <script src="bower_components/sinonjs/sinon.js"></script>
  <script src="scripts/sinon-server.js"></script>
</head>

<body class="fullbleed layout vertical" style="" id="tst-body">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">
          
    <paper-drawer-panel id="paperDrawerPanel" force-narrow right-drawer>

      <smartc-side-menu-user drawer fixed></smartc-side-menu-user>

      <smartc-header-main on-menu-item-selected="onMenuItemSelected" main>
        <paper-avatar-button id="paperToggle" avatar="https://lh5.googleusercontent.com/-tlQ1LE9IdgI/AAAAAAAAAAI/AAAAAAAAA1Q/5Ypy_appsWw/photo.jpg?sz=50" paper-drawer-toggle></paper-avatar-button>
        
        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <smartc-content-masonry-cards></smartc-content-masonry-cards>                    
            </section>

            <section data-route="card-open">
              <smartc-open-card></smartc-open-card>
            </section>

          </iron-pages>
          
        </div>
      </smartc-header-main>
      
   </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
